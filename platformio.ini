[env:m5stack-cores3]
platform = espressif32
board = m5stack-cores3
framework = arduino
monitor_speed = 115200
upload_port = COM11
monitor_port = COM11
build_flags = -DARDUINO_USB_MODE=1
;	-DCORE_DEBUG_LEVEL=4
	-DARDUINO_USB_CDC_ON_BOOT=1
lib_ldf_mode = deep
lib_deps =
    M5Stack/M5Unified@0.2.5
    M5Stack/M5Module-LLM@1.5.0
	gob/gob_unifiedButton@0.1.5
